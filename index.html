<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Énigme QR Code - Western</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function copyMorse() {
            const morseText = document.getElementById("morse-text").innerText;
            navigator.clipboard.writeText(morseText).then(() => {
                alert("Texte morse copié !");
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>🏜️ Indice QR Code 🤠</h1>
        <p>Mot : <strong>Je suis né</strong></p>
        <p>Écriture Morse : <span id="morse-text" class="morse" onclick="copyMorse()">... --- ..- ... / .-.. . / -- .. -.-. .-. --- - --- -. -.. .</span></p>
        
        <h2>🧐 Devinette</h2>
        <p>Je suis né dans les montagnes, j'ai grandi dans la vallée, et je meurs dans le désert. Qui suis-je ?</p>
        <p><strong>Réponse :</strong> La rivière</p>
    </div>
</body>
</html>
